name: Build Windows Executable with Cairo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Cairo manually
      shell: powershell
      run: |
        # Download and extract Cairo
        $url = "https://github.com/preshing/cairo-windows/releases/download/v1.17.2/cairo-1.17.2-windows.zip"
        Invoke-WebRequest -Uri $url -OutFile cairo.zip
        Expand-Archive -Path cairo.zip -DestinationPath C:\cairo
        echo "C:\cairo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install pkg-config (required for cairocffi)
      shell: powershell
      run: |
        choco install pkgconfiglite -y

    - name: Create and activate venv
      run: |
        python -m venv venv
        venv\Scripts\activate

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      shell: powershell
      run: |
        venv\Scripts\activate
        pyinstaller --onefile --name AmazonOrderProcessor `
          --collect-all selenium `
          --collect-all webdriver_manager `
          --collect-all cairosvg `
          --collect-all lxml `
          --collect-all PIL `
          --add-binary "C:\cairo\bin\libcairo-2.dll;." `
          --add-binary "C:\cairo\bin\libpng16-16.dll;." `
          --add-binary "C:\cairo\bin\zlib1.dll;." `
          --add-data "amazon_cookies.pkl;." `
          --add-data "amazon_session_info.json;." `
          Amazon_seller_selenium.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AmazonOrderProcessor
        path: dist/AmazonOrderProcessor.exe
