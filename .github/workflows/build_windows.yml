name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name AmazonOrderProcessor ^
        --hidden-import='selenium.webdriver.common' ^
        --hidden-import='selenium.webdriver.chrome.service' ^
        --hidden-import='selenium.webdriver.support' ^
        --hidden-import='webdriver_manager' ^
        --add-data="amazon_cookies.pkl;." ^
        --add-data="amazon_session_info.json;." ^
        Amazon_seller_selenium.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AmazonOrderProcessor
        path: dist/AmazonOrderProcessor.exe
