name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # oder z.B. 3.11 wenn gew√ºnscht

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create EXE with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed Amazon_seller_selenium.py

      - name: Upload EXE as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: AmazonSellerApp
          path: dist/Amazon_seller_selenium.exe
